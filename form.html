            </li>
        </ul>

    <div class="container my-3">
        <form action="mypage_bootstrap.html">
            <div class="form-group">
                <label for="interestName">Interest Name</label>
                <input type="text" class="form-control" id="interestName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="interestText">Text About Interest</label>
                <textarea class="form-control" id="interestText" rows="5"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="uploadFile">Upload Local Image:</label>
                    <input type="file" class="form-control-file" id="uploadFile">
                </div>
                <div class="form-group col">
                    <label for="numTweets">Select # Tweets to Display:</label>
                    <select class="form-control" id="numTweets">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="interestLevel">On a scale of 1-5, how interested in this are you?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="interestLevel" id="interestLevel1" value="1">
                        <label for="interestLevel1" class="form-check-label">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="interestLevel" id="interestLevel2" value="2">
                        <label for="interestLevel2" class="form-check-label">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="interestLevel" id="interestLevel3" value="3">
                        <label for="interestLevel3" class="form-check-label">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="interestLevel" id="interestLevel4" value="4">
                        <label for="interestLevel4" class="form-check-label">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="interestLevel" id="interestLevel5" value="5">
                        <label for="interestLevel5" class="form-check-label">5</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="login">Login to Finish Submitting</label>
                <div class="form-row" id="login">
                    <div class="col">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Username">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
